<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melhor IPTV</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Planos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Assista TV ao vivo com os melhores planos</h1>
    <p>Com acesso a uma vasta gama de canais de TV ao vivo, filmes e séries</p>
  </section>

  <section class="carousel">
    <h2>Novos Lançamentos</h2>
    <div class="carousel-container">
      <div class="carousel-item">
        <img src="https://via.placeholder.com/300x450" alt="Filme 1">
        <p>Filme 1</p>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/300x450" alt="Filme 2">
        <p>Filme 2</p>
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/300x450" alt="Filme 3">
        <p>Filme 3</p>
      </div>
    </div>
  </section>

  <section class="channels">
    <h2>Canais de TV</h2>
    <div class="channels-list">
      <div class="channel-card">
        <img src="https://via.placeholder.com/100x100" alt="Logo Canal 1">
        <p>Canal 1</p>
      </div>
      <div class="channel-card">
        <img src="https://via.placeholder.com/100x100" alt="Logo Canal 2">
        <p>Canal 2</p>
      </div>
      <div class="channel-card">
        <img src="https://via.placeholder.com/100x100" alt="Logo Canal 3">
        <p>Canal 3</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Melhor IPTV | Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
