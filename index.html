<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MelhorTV IPTV</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    header {
      background: linear-gradient(to right, #0ea5e9, #22d3ee);
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.8rem;
      color: #ffffff;
    }
    section {
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .swiper {
      width: 100%;
      padding-bottom: 2rem;
    }
    .swiper-slide {
      background: none;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-radius: 0;
    }
    .cards {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background-color: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .card h3 {
      margin-top: 0;
      color: #38bdf8;
    }
    .cta {
      text-align: center;
      padding: 3rem;
    }
    .cta a {
      background-color: #38bdf8;
      color: #0f172a;
      padding: 1rem 2rem;
      border-radius: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 15px;
      border-radius: 50%;
      text-align: center;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
      text-decoration: none;
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .contador, .beneficios-contador {
      font-size: 3rem;
      font-weight: bold;
      color: #38bdf8;
      text-align: center;
      margin-top: 20px;
    }
    .depoimentos, .faq {
      margin-top: 3rem;
    }
    .depoimento, .faq-item {
      background-color: #1e293b;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .faq-item h3 {
      color: #38bdf8;
      cursor: pointer;
    }
    .faq-item p {
      color: #f8fafc;
      display: none;
      padding-top: 10px;
    }
    .vantagens, .planos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .vantagem, .plano {
      background-color: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    .vantagem h3, .plano h3 {
      color: #38bdf8;
      margin-bottom: 1rem;
    }
    .plano a {
      display: inline-block;
      margin-top: 1rem;
      background-color: #38bdf8;
      color: #0f172a;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>MelhorTV IPTV</h1>
    <p>+12.000 Canais e +30.000 Filmes e Séries com qualidade HD e 4K</p>
  </header>

  <section>
    <h2>Planos de Assinatura</h2>
    <div class="planos">
      <div class="plano">
        <h3>Plano Mensal</h3>
        <p>R$ 35,00/mês</p>
        <p>+12.000 Canais</p>
        <p>+30.000 Filmes e Séries</p>
        <a href="https://wa.me/5541995764429" target="_blank">Assine Agora</a>
      </div>
      <div class="plano">
        <h3>Plano Anual</h3>
        <p>R$ 350,00/ano</p>
        <p>+12.000 Canais</p>
        <p>+30.000 Filmes e Séries</p>
        <a href="https://wa.me/5541995764429" target="_blank">Assine Agora</a>
      </div>
    </div>
  </section>
</body>
</html>
